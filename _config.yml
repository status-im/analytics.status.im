# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Status Network Token Analytics Dashboard
description: The Status Network Token (SNT) Analytics Dashboard takes publicly available, on chain data and organizes it into a simple view. This helps monitor adoption of each SNT use case over time.
author: Status Research & Development GmbH
overview_url: https://app.powerbi.com/view?r=eyJrIjoiOTYyMTQyZjMtZTM5ZS00MWE3LTkzYjktMzFiM2U3MTg3YzAxIiwidCI6ImYyOGNmN2E5LTk2NmYtNGRiNC04N2MwLWZhMjlmMzliYzMzOSIsImMiOjl9

language: [en]
locale: en
i18n:
  type: [page, post]
permalink_defaults:
  lang: en
i18n_dir: :lang

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://analytics.status.im/
root: /
permalink: :year/:month/:day/:title/
post_asset_folder: true

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: analytics

node_sass:
  outputStyle: nested
  precision: 5
  sourceComments: false
